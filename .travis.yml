language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master
      # Build tags that match this regex in addition to building the master branch.
    - /^[0-9]+\.[0-9]+/

before_deploy: echo "running before_deploy"

deploy:
  provider: bintray
  file: bintray.json
  user:
    secure: ""
  key:
    secure: ""
  on:
    tags: true